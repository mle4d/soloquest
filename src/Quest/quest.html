<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Closet Quest</h1>
    <section id="user-info">
      <img id="style-choice" src"" alt="style choice avatar">
      <span id="username"></span>
      Cash:<br><span id="cash"></span>
      Faux Pas:<br><span id="fauxpas"></span>
      </section>
  </header>
  <main>
    <section>
      <h2 id="quest-title">Pick a Bottom</h2>
      <img id="quest-img" src="../assests/pantsquest.png" alt="bottom options">
    </section>
    <section>
      <p id="description"></p>
    </section>
      <form id="quest-form">
        <p id="choices"></p>
        <button id="submit-choice">Put on Bottoms!</button>
      </form>
      <section id="result" class="hidden"></section>
      <button id="map" class="hidden">Go Back to Closet</button>
  </main>
  <script type="module" src="quest.js"></script>
</body>
</html>
